name: neus_app
description: A cross-platform emotion support app powered by deep learning and Firebase
publish_to: 'none' # This prevents accidental publishing to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  cloud_firestore: ^5.0.0
  firebase_messaging: ^14.7.0
  firebase_auth: ^5.0.0 # Optional: for anonymous login

  # UI & Cards
  flutter_card_swiper: ^4.0.1
  flutter_spinkit: ^5.2.0
  google_fonts: ^6.2.0

  # State management (optional)
  provider: ^6.1.2

  # HTTP client for API calls to FastAPI backend
  http: ^1.2.1

  # Notifications (for local display if needed)
  flutter_local_notifications: ^17.1.2

  # Animations
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
